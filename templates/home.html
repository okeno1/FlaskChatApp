{% extends 'base.html' %}
{% block content %}
<form method="POST" class="homeForm">
    <h3>Enter the Chat Room</h3>
    <div>
        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter a name" value="{{ name }}"/>
    </div>
    <div class="join">
        <input type="text" name="code" placeholder="Room Code" value="{{code}}"/>
        <button type="submit" name="join">Join a Room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a Room</button> 
    {%if error%}
        <ul>
            <li>{{error}}</li>
        </ul>
    {% endif %}
</form>
{% endblock %}
